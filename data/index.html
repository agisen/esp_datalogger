<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP8266 Datalogger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- JSZip CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ESP8266 Datalogger</h1>
    <div id="status">
      <div>Aktuelle Werte: <span id="live">—</span></div>
      <div id="storage">Speicher: —</div>
    </div>

    <div id="controls">
    
    <div class="control-group">
        <h3>1. Messung</h3>        
        <span id="measureStatus" style="color:green; font-weight: bold;">Messung läuft</span>
        <button id="btnToggleMeasurement" style="margin-left:8px">Messung stoppen</button>

        <br><br>

        <label for="intervalSelect" style="margin-right: 5px;">Messintervall:</label>
        <select id="intervalSelect"></select>
        <button id="btnApplyInterval">Intervall anwenden</button>
    </div>

    <div class="control-group">
        <h3>2. Daten-Export</h3>
        <button id="downloadWeek">Download aktuelle Woche (CSV)</button>
        <button id="downloadAllWeek">Download alle Wochen (ZIP)</button>
    </div>

    <div class="control-group">
        <h3>3. Speicher & Datenverwaltung</h3>
        <button id="btnFlushBuffer">Buffer jetzt speichern</button>
        <button id="deletePrev">Alte Wochen löschen</button>
        <button id="deleteAll" style="background-color: #ffcccc; color: #cc0000;">Alle Daten löschen</button>
    </div>
    
</div>

    <div style="width:100%; max-width:1000px; height:400px;">
      <canvas id="chart"></canvas>
    </div>

    <div id="weeksList"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
